{% from '_macros.html' import render_field, raw_field %}
<form action="{{ url_for('admin.admin_email_create') }}" method="POST" id="createEmailForm">
    {{ form.hidden_tag() }}

    <div class="input-group" >
        {{ render_field(form.alias) }}
        <span class="input-group-addon">@writehere.com</span>
    </div>
    {{ render_field(form.name) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
</form>
